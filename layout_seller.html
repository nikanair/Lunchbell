<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Comfortaa:wght@300..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!--ICON-->

        <!--CSS-->
        <link href="/static/styles.css" rel="stylesheet">
        <title>Lunchbell: {% block title %}{% endblock %}</title>

    </head>

    <body style="background-color:#FFFFFF">

        <nav class="navbar" style="background-color: #FCFFE0;" >
            
                <div class="container-fluid">
                    <a class="navbar-brand" href="/seller">
                        <span class="styling" style="color:#52734D"><img src='/static/lunchbell.png' width="200" height="70">
                        <span class="badge text-bg-success" style="font-size: 16px; padding-right: 20px; padding-left: 20px;">Seller</span></span></a>
                <div id="navbar"><!-- class="collapse navbar-collapse" id="navbar">-->
                    {% if session["user_id"] %}
                        <ul class="nav"><!---nav me-auto mt-2">-->
                            <li class="nav-item"><a class="nav-link" href="/seller" style="color: #004225"><!--link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="/seller">-->Add Product</a></li>
                            <br>
                            <li class="nav-item"><a class="nav-link" href="/history" style="color: #004225"><!--link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="/history">-->Your Products</a></li>
                            <br>
                            <li class="nav-item"><a class="nav-link" href="/logout" style="color: #004225;"><!--link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="/logout">-->Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/" style="color: #004225"><b>About Us</b></a></li>
                            <li class="nav-item"><a class="nav-link" href="/register" style="color: #004225">Get Started</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login" style="color: #004225">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5">
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    // Adapted from https://stackoverflow.com/a/10162353
                    const html = '<!DOCTYPE ' +
                    document.doctype.name +
                    (document.doctype.publicId ? ' PUBLIC "' + document.doctype.publicId + '"' : '') +
                    (!document.doctype.publicId && document.doctype.systemId ? ' SYSTEM' : '') +
                    (document.doctype.systemId ? ' "' + document.doctype.systemId + '"' : '') +
                    '>\n' + document.documentElement.outerHTML;
                    document.querySelector('form[action="https://validator.w3.org/check"] > input[name="fragment"]').value = html;
                });
                
            </script>
        </footer>

    </body>

</html>
